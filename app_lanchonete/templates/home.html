<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1D594E;
            margin: 0;
            padding: 0;
        } 

        h1{
            font-size: clamp(2.6rem, 5vw, 3.4rem);
        } 

        .link_cacecalho{
            text-decoration: none;
            color: white;
        }

        header {
            background: #F28705;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        @media screen and (max-width: 850px){
            .container{
                flex-direction: column;
                align-items: center;
            }

            .botao{
                width: 70%;
                text-align: center;
            }
        }



        .botao {
            display: inline-block;
            font-size: 30px;
            background: #F28705;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .botao:hover {
            background:#F23030;
        }
    </style>
</head>
<body>

    <header>
        <h1><a class="link_cacecalho" href="{% url 'home' %}">Sistema Lanchonete</a></h1>
    </header>

    <div class="container">
        <a class="botao" href="{% url 'menu_clientes' %}">Cliente</a>
        <a class="botao" href="{% url 'menu_funcionarios' %}">Funcion√°rio</a>
        <a class="botao" href="{% url 'menu_lanches' %}">Lanches</a>
        <a class="botao" href="{% url 'menu_pedidos' %}">Pedidos</a>
    </div>

</body>
</html>
