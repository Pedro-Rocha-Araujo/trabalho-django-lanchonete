<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1D594E;
            margin: 0;
            padding: 0;
        } 

        h1{
            font-size: clamp(2.6rem, 5vw, 3.4rem);
        } 

        .link_cacecalho{
            text-decoration: none;
            color: white;
        }

        header {
            background: #ff8800;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
        }

        table{
            width: 100%;
            max-width: 750px;
            border: 1px;
            border-collapse: collapse;
            background-color: white;
            font-size: 20px;
            text-align: center;
        }

        td, th{
            border: 1px solid black;
            padding: 10px 0;
        }

        thead{
            background-color: #ff8800;
            color: white;
            font-size: 30px;
        }

      </style>
</head>
<body>

    <header>
        <h1><a class="link_cacecalho" href="{% url 'home' %}">Clientes Cadastrados</a></h1>
    </header>

    <main class="container">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.telefone }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

</body>
</html>
